name: 'CodeQL Analysis'
run-name: 'CodeQL Analysis for ${{ github.event_name }} - ${{ github.ref_name }}'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1' # Run once a week on Monday at 8:00 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      # Enable Corepack for package manager
      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.6.2 --activate

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Initialize CodeQL with custom config
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          queries: ./.github/codeql/custom-queries/javascript

      # Initializes the CodeQL tools for scanning.
      # - name: Initialize CodeQL
      #   uses: github/codeql-action/init@v3
      #   with:
      #     languages: ${{ matrix.language }}
      #     config-file: ./.github/codeql/codeql-config.yml

      # Build the project to ensure CodeQL has all the necessary files
      - name: Build project
        run: pnpm build

      # Perform the analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

