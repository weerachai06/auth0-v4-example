name: "Auth0 NextJS CodeQL config"

queries:
  - uses: security-and-quality
  - uses: security-extended
  - name: Custom Security Queries
    uses: ./.github/codeql/custom-queries/javascript.qls

query-filters:
  - exclude:
      problem.severity:
        - note
        - warning

paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'